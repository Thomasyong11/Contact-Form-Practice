<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .box{
    border-width: 3%;
    padding: 5%;
    margin: 10%;
    background-color: rgb(250, 245, 245);
}
label{
    font-weight:bold ;
}
    </style>
    <title>Contact Form</title>
</head>
<body>
    <div>
    <div class="box">
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your First Name">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Last Name">
                  </div>
                  <div class="form-group">
             
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Country</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Australia</option>
                          <option>Ghana</option>
                          <option>Cananda</option>
                          <option>Germany</option>
                          <option>Nigeria</option>
                        </select>
                      </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Subjet</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type Something"></textarea>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success">Submit</button>
              </div>
          </form>
    </div>
</div>
</body>
</html>
